<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Codepen - Remove items</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/index.css"> -->
  </head>
  <body>
    <div class="bg-info">
      <p class="text-center text-light p-3">Welcome to</p>
    </div>
    <main class="container-fluid bg-light">
      <!-- a basic grouped inputs -->
      <div class="row justify-content-center">
        <div class="col-5">
          <div>
            <h3 class="h3">Welcome to the Spawn Letter</h3>
          </div>
          <div class="panel"></div>
        </div>
        <div class="col-5">
          <!-- Alert dialog box -->
          <div class="form-group">
            <div
              class="alert alert-info alert-dismissible fade show"
              role="alert">
              Howdy, Good day!
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>

          <!-- form-group is a group of input entities -->
          <div class="form-group">
            <label for="label">Select what you want to do.</label>
            <select id="selection" name="select" class="form-control">
              <option value="0">Please select options</option>
              <option value="title">Change title</option>
              <option value="generate">Generate random letters</option>
              <option value="translate">Convert to Number</option>
            </select>
          </div>

          <div class="form-group">
            <small id="guide-info" class="text-mute form-text ">
            	Information text guide.
            </small>

            <input id="input"
              class="form-control"
              type="text"
              placeholder=""
              readonly
            />
          </div>

          <div class="form-group">
            <button id="submit" class="btn btn-primary" type="button">
              Submit Button
            </button>
            <button id="submit" class="btn btn-link">View All</button>
          </div>

          <hr />
          <!-- Output section/pane -->
          <div id="root" class="form-group border">
            <!-- Default Paragraph -->
            <p id="dummytext" class="text-center">Right now there is no output yet.</p>
            <button id="clickme" class="btn btn-link">Click me</button>
          </div>
        </div>
      </div>
    </main>
    
    <!-- Jquery bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>

    <!-- Verdor's (bootstrap) script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

    <!-- Index script -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
